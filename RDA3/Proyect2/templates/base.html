<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruta Económica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Calculadora de Ruta Económica</h1>

    <form method="post" class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="origen" class="form-label">Ciudad Origen</label>
            <select name="origen" class="form-select" required>
                <option value="">Selecciona...</option>
                {% for ciudad in ciudades %}
                    <option value="{{ ciudad }}">{{ ciudad }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="destino" class="form-label">Ciudad Destino</label>
            <select name="destino" class="form-select" required>
                <option value="">Selecciona...</option>
                {% for ciudad in ciudades %}
                    <option value="{{ ciudad }}">{{ ciudad }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Calcular Ruta</button>
        </div>
    </form>

    {% if ruta %}
        <div class="card shadow-sm p-4 mb-3">
            <h5 class="card-title">Resultado</h5>
            <p class="card-text">Ruta: <strong>{{ ruta | join(" → ") }}</strong></p>
            <p class="card-text">Costo total: <strong>{{ costo }} USD</strong></p>
            <p class="card-text">¿Pasa por ciudad costera? 
                <strong class="{{ 'text-success' if pasa_costera else 'text-danger' }}">
                    {{ 'Sí' if pasa_costera else 'No' }}
                </strong>
            </p>
        </div>
    {% endif %}
</div>

</body>
</html>
